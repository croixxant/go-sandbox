# https://docs.sqlc.dev/en/stable/reference/config.html
version: "2"
sql:
  - schema: "./db/migrations" # マイグレーションのディレクトリ OR 単一のSQLファイルへのパス OR パスのリスト
    queries: "./db/queries" # SQLクエリのディレクトリ OR 単一のSQLファイルへのパス OR パスのリスト
    engine: "mysql" # or postgresql
    gen:
      go:
        package: "db"
        out: "./db"
        emit_interface: true
        emit_empty_slices: true # 空のsliceをnilではなく空に
        emit_exported_queries: false # 出力するクエリをexportする
        emit_json_tags: true # jsonタグを追加する
        emit_exact_table_names: false # accounts table -> Account struct
